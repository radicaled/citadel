<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Citadel</title>
    <link rel="stylesheet" href="citadel.css">
  </head>
  <body>
    <h1>Citadel (<span id='ws-status'></span>)</h1>
    
    <style>
      ul {
        list-style-type: none;
      }
      .selected {
        background: azure;
        border: 1px solid gray;
      }
    </style>
    
    <canvas id='stage' width='800' height='600' tabindex='1'></canvas>
    <div class='sidebar' style='float:right'>
	    <ul id='desires'>
	      <li data-type='look' class='selected'>Look</li>
	      <li data-type='pickup'>Pickup</li>	      
	    </ul>	    
	    <p id='holding'>Bare handed</p>
	    <div id='log'>
        Stuff appears here.
      </div>
    </div>
    
    <script type="application/dart" src="citadel.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
