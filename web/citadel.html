<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Citadel</title>
    <!-- Third Party -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Ours -->
    <link rel="stylesheet" href="citadel.css">
    <link rel="stylesheet" href="gui.css">
  </head>
  <body>
    <h1>Citadel (<span id='ws-status'></span>)</h1>
    
    <style>
      ul {
        list-style-type: none;
      }
      .selected {
        background: azure;
        border: 1px solid gray;
      }
      

    </style>
    <div id="container" class="gui unselectable">
      <div id="game-window" class="hidden">
        <canvas id='stage' width='800' height='600' tabindex='1'></canvas>
        <div class="action-menu">
          <button id="look-action">Look</button>
          <button id="use-action">Use</button>
          <button id="attack-action">Attack</button>
          <button id="pickup-action">Pickup</button>
          <button id="test-action">Test Button</button>

          <span id="looking-at"></span>
          <br />
          <span id="using"></span>
          <div class="selected-item-action-menu hidden">
            <ul>
            </ul>
          </div>
        </div>

        <div class="inventory-menu">
          <ul id="currently-holding">

          </ul>
        </div>
      </div>
    </div>
    <div class='sidebar' style='float:right'>
	    <div id='log'>

        </div>
      <input type="text" id="player-chat-input" class="form-control" placeholder="Speak here (commands begin with /)">
    </div>


    <div class="template">
      <canvas id="temp-canvas" width="32" height="32"></canvas>
    </div>

    <div class="template">
      <div class="login-window">
        <form>
          <input type="text" placeholder="Name" name="player-name" autofocus>
          <br />
          <button class="login">Login</button>
        </form>
      </div>
    </div>
    
    <script type="application/dart" src="citadel.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
